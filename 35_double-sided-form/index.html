<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <main>
        <div class="signup">
            <span>Not a member?</span>
            <button class="signup-btn">Sign Up</button>
        </div>
        <div class="login">
            <span>Already have an account?</span>
            <button class="login-btn">Log In</button>
        </div>

        <div class="back-layer">
            <form action="#" class="login-form active">
                <h2 class="label">Login</h2>
                <input type="email" id="lemail" placeholder="Enter email...">
                <input type="password"  id="lpassword" placeholder="Enter password...">
                <button>Login</button>
            </form>

            <form action="#" class="signup-form">
                <h2 class="label">Sign Up</h2>
                <input type="text" id="f-name" placeholder="Enter First Name...">
                <input type="text" id="l-name" placeholder="Enter Last Name...">
                <input type="email" id="semail" placeholder="Enter Email...">
                <input type="password" id="sname" placeholder="Enter password...">
                <button>SignUp</button>
            </form>





        </div>
    </main>
</body>
</html>
