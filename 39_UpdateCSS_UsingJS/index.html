<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update || CSS</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="controls">
            <label for="spacing">Spacing:</label>
            <input type="range" id="spacing" name="spacing" min="10" max="200" value="10">


            <label for="blur">Blur:</label>
            <input type="range" name="blur" id="blur" min="0" max="25" value="10">

            <label for="base">Color:</label>
            <input type="color" id="base" name="base" value="#dc143c">

        </div>
        <img src="two.jpg" alt="Image Here...">
    </div>
</body>
</html>
