<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="banner">
    <div id="drone-box">
      <img src="img/drone.png" class="drone-pic" />
      <img src="img/drone-left.png" class="left-pic" />
      <img src="img/drone-right.png" class="right-pic" />
    </div>
  </div>
  <script>
    var banner = document.getElementById('banner');
    var droneBox = document.getElementById('drone-box');
    
    banner.addEventListener('mousemove', function(e) {
      var moveX = (e.pageX * -1) / 2 + 300;
      var moveY = (e.pageY * -1) / 3 + 120;
      droneBox.style.transform = 'translate3d(' + moveX + 'px,' + moveY + 'px,0)';
    });
  </script>
</body>
</html>
