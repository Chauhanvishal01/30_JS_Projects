<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>

    <div class="stopWatch">
      <h1 id="displayTime">00:00:00</h1>

    </div>
  </body>
</html>
